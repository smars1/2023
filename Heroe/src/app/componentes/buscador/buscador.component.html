<h1> Buscando <small>{{ termino }}</small></h1>
<hr/>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0 ">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      no existen resultados para el termino '{{ termino }}' buscado
    </div>
  </div>
</div>
<div class="card-colums">
  <app-heroe-tarjeta [heroe]="elemento" [idHeroe]="elemento.idx" *ngFor="let elemento of heroes"></app-heroe-tarjeta>
</div>
