<div class="card animated fadeIn fast">
  <img class="card-img-top img-fluid" [src] = "heroe.img" [alt]="heroe.nombre" >
  <div class="card-body">
    <h3 class="card=tittle"> {{ heroe.nombre }} </h3>
    <p class="card-text"> {{ heroe.biografia }} </p>
    <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }} </small></p>

    <!-- llamamos evento (click) para que llame al metodo ver heroe -->
    <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
      Ver mas...
    </button>
  </div>
</div>
